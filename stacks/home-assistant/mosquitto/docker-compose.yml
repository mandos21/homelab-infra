services:
  mosquitto:
    image: cmccambridge/mosquitto-unraid:latest
    container_name: mosquitto
    restart: unless-stopped
    environment:
      TZ: "America/New_York"
    ports:
      - "18833:1883"
      - "8883:8883"
    volumes:
      - /mnt/user/appdata/mosquitto:/mosquitto/config
    networks:
      - ha-net

networks:
  ha-net:
    external: true
